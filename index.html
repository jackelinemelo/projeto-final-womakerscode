<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Projeto Final</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
    <body>
        <div class="container">
        <section class="perfil">

            <div class="perfil-container"><img src="../Imagens/jack.jpg" alt="Foto de perfil"></div>
            <h1>Jackeline Melo</h1>
            <p>Desenvolvedora Front-end, aprimorando conhecimentos em UX/UI Desing, criativa que gosta de desafios,
            formada em Análise e Desenvolvimento de Sistemas em busca de oportunidade.</p>
        </section>
        <section class="social">
            <div class = "rede" id="github">
                <img class= "icone" src="../Imagens/github.svg" alt="GitHub">
                <a href="https://github.com/jackelinemelo">GitHub</a>
            </div>
            <div class="rede" id="linkedin">
                <img class="icone" src="../Imagens/linkedin.svg" alt="LinkedIn">
                <a href="https://www.linkedin.com/in/jackeline-melo/">LinkedIn</a>
            </div>
            <div class="rede" id="twitter">
                <img class="icone" src="../Imagens/twitter.svg" alt="Twitter">
                <a href="https://twitter.com/Jackeline_Melo">Twitter</a>
            </div>
          
        </section>  
        </div>          
    </body>
</html>
